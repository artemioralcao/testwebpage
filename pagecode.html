<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8f0; /* Light green background */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2e8b57; /* Dark green header */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            margin: 10px 0;
        }
        section {
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .bio {
            margin-bottom: 20px;
        }
        .languages ul {
            list-style-type: none;
            padding: 0;
        }
        .languages ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Webpage Artemio Ralcao</h1>
    </header>
    <div class="container">
        <section class="bio">
            <h2>Bio</h2>
            <p>Born in Zaporizhya, Ukraine, now living in Poland. Speaks German, English, Spanish, and Ukrainian.</p>
        </section>
        <section class="languages">
            <h2>Languages</h2>
            <ul>
                <li>German</li>
                <li>English</li>
                <li>Spanish</li>
                <li>Ukrainian</li>
            </ul>
        </section>
    </div>
</body>
</html>
